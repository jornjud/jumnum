<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💰 ระบบรับจำนำ - UX/UI ใหม่</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
  <div class="container">
    <h1 class="title">💸 ระบบคำนวณดอกเบี้ยจำนำ 💸</h1>
    <section class="form-section card">
      <form id="pawn-form">
        <div class="form-group">
          <label for="principal">💵 เงินต้น:</label>
          <input type="number" id="principal" class="input-field" min="0" step="0.01" placeholder="ใส่จำนวนเงินต้น">
        </div>
        <div class="form-group">
          <label for="amount">📈 จำนวนดอกเบี้ย:</label>
          <input type="number" id="amount" class="input-field" readonly>
        </div>
        <div class="form-group">
          <label for="start-date">📅 วันที่มาจำนำ:</label>
          <input type="text" id="start-date" class="datepicker input-field">
        </div>
        <div class="form-group">
          <label for="end-date">📆 วันที่สิ้นสุด:</label>
          <input type="text" id="end-date" class="datepicker input-field">
        </div>
        <button type="button" class="btn btn-primary" onclick="calculateWeeks()">🔍 คำนวณ</button>
      </form>
      <div id="result" class="result-box"></div>
    </section>
    
    <section class="record-section card">
      <h2>📝 บันทึกรายการจำนำ</h2>
      <form id="record-form">
        <div class="grid-container">
          <div class="grid-item">
            <label for="customer-name">🙍‍♂️ ชื่อลูกค้า:</label>
            <input type="text" id="customer-name" class="input-field">
          </div>
          <div class="grid-item">
            <label for="brand">📱 ยี่ห้อ:</label>
            <select id="brand" class="input-field">
              <option value="Oppo">Oppo</option>
              <option value="Samsung">Samsung</option>
              <option value="Vivo">Vivo</option>
              <option value="Apple">Apple</option>
              <option value="Xiaomi">Xiaomi</option>
              <option value="Infinix">Infinix</option>
              <option value="Realme">Realme</option>
              <option value="Huawei">Huawei</option>
              <option value="Other">อื่นๆ โปรดระบุ</option>
            </select>
            <input type="text" id="brand-other" class="input-field" style="display: none;" placeholder="ระบุยี่ห้ออื่นๆ">
          </div>
          <div class="grid-item">
            <label for="model">🔢 รุ่น:</label>
            <input type="text" id="model" class="input-field">
          </div>
          <div class="grid-item">
            <label for="pin">🔑 รหัส PIN:</label>
            <input type="text" id="pin" class="input-field" minlength="4" maxlength="16">
          </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitForm()">✅ บันทึกรายการ</button>
      </form>
    </section>
    
    <section class="table-section card">
      <h2>📋 รายการจำนำ</h2>
      <table id="pawn-table">
        <thead>
          <tr>
            <th>🙍‍♂️ ชื่อลูกค้า</th>
            <th>📱 ยี่ห้อ</th>
            <th>🔢 รุ่น</th>
            <th>💵 เงินต้น</th>
            <th>📈 ดอกเบี้ย</th>
            <th>📅 วันที่จำนำ</th>
            <th>📆 วันครบกำหนด</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/th.js"></script>
  <script src="script.js"></script>
</body>
</html>
